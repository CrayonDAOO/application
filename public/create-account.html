        <main class="flex flex-col px-3">
            <!-- Page Heading-->
            <div class="flex gap-3 items-center mb-4 mt-3">
                <button onclick="history.back()" class="mr-1 mt-1"><svg class="fill-green" xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M25.4 278.6L2.7 256l22.6-22.6 144-144L192 66.7 237.2 112l-22.6 22.6L125.2 224 416 224l32 0 0 64-32 0-290.7 0 89.4 89.4L237.2 400 192 445.3l-22.6-22.6-144-144z"/></svg></button>
                <h2 class="text-3xl font-medium mt-1">Create Account</h2>
            </div>
            <!-- Form Tabs -->
            <section class="flex flex-col">
                <div class="flex flex-col">
                    <form>
                        <div class="flex flex-col gap-4 mb-6 md:grid-cols-2">
                            <!-- Display name -->
                            <div class="mb-1 pt-1">
                                <label for="displayName" class="block mb-2 text-md font-medium dark:text-white">Display name<span class="text-red">*</span></label>
                                <input type="text" id="displayName" name="displayName" class="bg-dark-gray border border-gray text-light-gray text-sm rounded-lg focus:ring-green focus:border-green block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter a public display name" required>
                            </div>
                            <!-- Title -->
                            <div class="mb-1 pt-2">
                                <label for="role" class="block mb-2 text-md font-medium dark:text-white">Role<span class="text-red">*</span></label>
                                <input type="text" id="role" name='role' class="bg-dark-gray border border-gray text-light-gray text-sm rounded-lg focus:ring-green focus:border-green block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter a public display name" required>
                            </div>
                            <!-- Bio -->
                            <div class="mb-1 pt-2">
                                <label for="bio" class="block mb-2 text-md font-medium text-gray-900 dark:text-white">Short bio<span class="text-red">*</span></label>
                                <textarea id="bio" name="bio" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-dark-gray rounded-lg border border-gray focus:ring-green focus:border-green dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Describe yourself in about 160 characters"></textarea>
                            </div> 
                            <!-- Available for hire -->
                            <div class="mb-1 pt-2">
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" value="" class="sr-only peer">
                                    <div class="w-11 h-6 bg-gray peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-green dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                                    <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Available for hire</span>
                                </label>  
                            </div>
                        </div>    
                    </form>
                </div> 
            </section>
            <!-- Button Section -->
            <section class="flex w-full gap-2 py-4">
                <button type="button" type="submit" onclick="history.back()" class="text-white bg-stone-900 w-full rounded border border-green hover:bg-gray focus:ring-4 focus:ring-blue-300 font-medium rounded-xl text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Back</button>
                <button type="button" onclick="submitFormAndNavigate('customize-profile.html');" class="py-2.5 px-5 w-full text-sm font-medium text-black focus:outline-none bg-gradient-to-b from-green to-teal hover:bg-gradient-to-r from-green to-teal rounded-xl focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700">Next</button>
            </section>
        </main>
        <script>
            // Capture form data and store in local storage
            document.getElementById('createAccountForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            // Get form data
            var displayName = document.getElementById('displayName').value;
            var role = document.getElementById('role').value;
            var bio = document.getElementById('bio').value;
            // Store form data in local storage
            localStorage.setItem('displayName', displayName);
            localStorage.setItem('role', role);
            localStorage.setItem('bio', bio);
            // Redirect to gig.html or perform any other action
            window.location.href = 'gig.html';
            });
          </script>
          <script>
            function submitFormAndNavigate(nextPage) {
              // Submit the form
              document.querySelector('form').submit();
              // Navigate to the next page
              window.location.href = nextPage;
            }
          </script>
