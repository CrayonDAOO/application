<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wallet Connect</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="bg-black text-white">
        <section class="py-12 sm:py-16 lg:py-20">
            <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
                <div class="max-w-md mx-auto">
                    <div class="flex items-center">
                        <svg class="fill-green mr-2" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V192c0-35.3-28.7-64-64-64H80c-8.8 0-16-7.2-16-16s7.2-16 16-16H448c17.7 0 32-14.3 32-32s-14.3-32-32-32H64zM416 272a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg>
                        <h2 class="text-2xl font-bold text-gray-900">Connect your wallet</h2>    
                    </div>
                    <div class="mb-1 pt-2 flex items-center gap-2 mb-4">
                        <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-md focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="default-checkbox" class="ml-1 text-sm font-medium text-light-gray">I'm on a Ledger</label>
                    </div>
                </div>
                <!-- Phantom -->
                <div class="max-w-md mx-auto mt-8 border border-gray divide-y divide-gray rounded-xl">
                    <div class="relative px-5 py-4 transition-all duration-200 group hover:bg-dark-gray hover:shadow-lg rounded-t-xl">
                        <div class="flex items-center justify-between">
                            <img class="w-auto h-8 shrink-0" src="img/logos/phantom-logo.png" alt="" />
                            <p class="flex-1 ml-4 mr-auto text-base font-bold text-gray-900">Phantom</p>

                            <a href="#" title="" class="text-gray-400 transition-all duration-200 opacity-0 group-hover:opacity-100">
                                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                </svg>
                                <span class="absolute inset-0" aria-hidden="true"></span>
                            </a>
                        </div>
                    </div>
                <!-- Backpack -->
                    <div class="relative px-5 py-4 transition-all duration-200 group hover:bg-dark-gray hover:shadow-lg">
                        <div class="flex items-center justify-between">
                            <img class="w-auto h-8 shrink-0" src="img/logos/backpack-logo.png" alt="" />
                            <p class="flex-1 ml-4 mr-auto text-base font-bold text-gray-900">Backpack</p>

                            <a href="#" title="" class="text-gray-400 transition-all duration-200 opacity-0 group-hover:opacity-100">
                                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                </svg>
                                <span class="absolute inset-0" aria-hidden="true"></span>
                            </a>
                        </div>
                    </div>
                <!-- Solflare -->
                    <div class="relative px-5 py-4 transition-all duration-200 group hover:bg-dark-gray hover:shadow-lg">
                        <div class="flex items-center justify-between">
                            <img class="w-auto h-8 shrink-0" src="img/logos/solflare-logo.png" alt="" />
                            <p class="flex-1 ml-4 mr-auto text-base font-bold text-gray-900">Solflare</p>

                            <a href="#" title="" class="text-gray-400 transition-all duration-200 opacity-0 group-hover:opacity-100">
                                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                </svg>
                                <span class="absolute inset-0" aria-hidden="true"></span>
                            </a>
                        </div>
                    </div>
                <!-- Glow -->
                    <div class="relative px-5 py-4 transition-all duration-200 group hover:shadow-lg rounded-b-xl">
                        <div class="flex items-center justify-between">
                            <img class="w-auto h-8 shrink-0" src="img/logos/glow-logo.png" alt="" />
                            <p class="flex-1 ml-4 mr-auto text-base font-bold text-gray-900">Glow</p>

                            <a href="#" title="" class="text-gray-400 transition-all duration-200 opacity-0 group-hover:opacity-100">
                                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                </svg>
                                <span class="absolute inset-0" aria-hidden="true"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
