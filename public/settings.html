                                    <input type="checkbox" value="" class="sr-only peer">

                                    <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Available for hire</span>
                                </label>  
                            </div>
                            <div class="flex flex-col mb-3">
                                <!-- X- Twitter -->
                                <div class="mb-1 pt-2">
                                    <label for="x-link" class="block mb-2 text-md font-medium dark:text-white">X - Twitter<span class="text-red">*</span></label>
                                    <input type="text" id="x-link" class="bg-dark-gray border border-gray text-light-gray text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Link to your X Account" required>
                                </div>
                                <!-- Discord -->
                                <div class="mb-1 pt-2">
                                    <label for="discord-link" class="block mb-2 text-md font-medium dark:text-white">Discord<span class="text-red">*</span></label>
                                    <input type="text" id="discord-link" class="bg-dark-gray border border-gray text-light-gray text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your Discord link" required>
                                </div>
                                <!-- Website -->
                                <div class="mb-1 pt-2">
                                    <label for="website-link" class="block mb-2 text-md font-medium dark:text-white">Website<span class="text-red">*</span></label>
                                    <input type="text" id="website-link" class="bg-dark-gray border border-gray text-light-gray text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Link to your website" required>
                                </div>                        
                            </div>    
                            <button type="button" onclick= "window.location.href='profile.html';" class="py-2.5 px-5 w-full text-sm font-medium text-black focus:outline-none bg-gradient-to-b from-green to-teal hover:bg-gradient-to-r from-green to-teal rounded-xl focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700">Submit changes</button>
                        </div>    
                    </form>
                </div> 
            </section>
        </main>            
    </body>
</html>
